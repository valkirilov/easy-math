
<div class="row">
  <div class="col-xs-12 col-sm-10 col-centered">
    <h1>Highscores</h1>
    <br />
    <div class="col-sm-6">
        
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Classic mode</h3>
          </div>
          <div class="panel-body">
                
            <img src="images/mode-classic.png" class="img img-responsive img-thumbnail">
            <br /><br />
            <table class="table table-striped">
                <tr>
                    <td><strong>#</strong></td>
                    <td><strong>Name</strong></td>
                    <td><strong>Score</strong></td>
                </tr>
                <tr ng-repeat="result in classicScores track by $index" class="{{ (playerName == result[1]) ? 'info' : '' }}">
                    <td><strong>{{ $index+1 }}</strong></td>
                    <td class="text-left">{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                </tr>
            </table>

            <a href="#/classic" type="button" class="btn btn-lg btn-primary btn-block">Play now</a>
          </div>
        </div>
    </div>
      
    <div class="col-sm-6">
       <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Timelimit mode</h3>
          </div>
          <div class="panel-body">
                
            <img src="images/mode-timelimit.png" class="img img-responsive img-thumbnail">
            <br /><br />
            <table class="table table-striped">
                <tr>
                    <td><strong>#</strong></td>
                    <td><strong>Name</strong></td>
                    <td><strong>Score</strong></td>
                </tr>
                <tr ng-repeat="result in timelimitScores track by $index" class="{{ (playerName == result[1]) ? 'info' : '' }}">
                    <td><strong>{{ $index+1 }}</strong></td>
                    <td class="text-left">{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                </tr>
            </table>
    
            <a href="#/timelimit" type="button" class="btn btn-lg btn-primary btn-block">Play now</a>
              
          </div>
        </div>
    </div>
  </div>
  <br />
</div>
