<!-- Timer is displayd here -->
<div class="row">
  <div class="col-xs-10 col-md-4 col-centered" ng-if="gameStatus === 2">
    <h3>Your score</h3>
    <div class="well score {{ (score <= 0) ? 'negative' : '' }}">
        {{ game.score }}
    </div>
  </div>

  <div class="col-xs-10 col-md-6 col-centered" ng-if="gameStatus === 3" >
    <h3>Your score</h3>
    <div>
      <div class="well score score-your {{ (score <= 0) ? 'negative' : '' }} pull-left">
        {{ game.score }}
      </div>
      <div class="well score-best pull-right">
        {{ (mode.type == 'classic') ? HighScoreService.classicYourScore : '' }}
        {{ (mode.type == 'timelimit') ? HighScoreService.timelimitYourScore : '' }}
        <span class="pull-left">YOUR<br /> BEST</span>
      </div>
    </div>
  </div>
  <br />
</div>
